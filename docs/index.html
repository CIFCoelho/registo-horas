<!doctype html>
<meta charset="utf-8">
<title>Registo de Horas</title>
<style>
  body{font-family:sans-serif;max-width:480px;margin:0 auto;padding:1rem}
  label{display:block;margin-top:8px}
  button{margin-top:12px;font-size:1.2rem;width:100%}
</style>

<form id="f">
  <label>Funcionário <input name="funcionario" required></label>
  <label>Secção
    <select name="secao">
      <option>Estufagem</option><option>Acabamentos</option>
    </select>
  </label>
  <label>Nº O.F. <input name="of" required></label>
  <label>Início <input name="inicio" type="time" required></label>
  <label>Fim <input name="fim" type="time" required></label>
  <button>Guardar</button>
</form>

<script>
  (function () {
    var URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgfDU_eMr0Vg8NqkshmWr-WHCgDqj-fg2DO22wwMdgXg0xMKqDbj4LhjzBIu3d6srCoQccNVz6Jmrc0_anWUrFANaZ3afo_tZtQol-ffeIDkMizwsqA-ppmwwA5x0_3cI3mybJLKDtvRGSDEjx33Rs7GlCtJCMnni6Ju5Ce30MG5m3hwMVNrXSjenJ81Koy4tcEBYo81U8wmNx71acySuoKwkG4823DKYFoCGpgMJQLxhUG6_XLtC9VZxfe7ngjpo2bUrrQLRDXICK8QFpjmmG4b8Uq2w&amp;lib=MzkxSk9G8Fv3_XJRT0dpXtQFtd41vFbot";
  
    var form = document.getElementById('f');
  
    form.onsubmit = function (e) {
      e.preventDefault();
  
      var data = {};
      Array.prototype.forEach.call(form.elements, function (el) {
        if (el.name) data[el.name] = el.value;
      });
  
      var xhr = new XMLHttpRequest();
      xhr.open('POST', URL, true);
      xhr.setRequestHeader('Content-Type', 'text/plain');
  
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            alert('Registo guardado!');
            form.reset();
          } else {
            alert('Erro ao enviar: ' + xhr.status);
          }
        }
      };
  
      xhr.send(JSON.stringify(data));
    };
  })();
  </script>
